<html>

<head>
    <title>HTML Canvas</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    </script>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</body>

</html>
